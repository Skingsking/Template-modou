		<script type="text/javascript">
				//创建正则
				var reg=/\w+/;

				//挖坑
				 var str3 = '我是一匹来自北方的name,我爱吃的食物是food';

				//创建obj
				var obj={
					name:'强强',
					food:'便便'
				}

				//检测   exec
				var one=reg.exec(str3);

				//获取key值  从索引0开始
				var keyName=one[0];

				//获取对象指
				var value=obj[keyName];

				//替换 两个值  1 key  2 对象值
				str=str3.replace(keyName, value);
				console.log(str);
				//现在的话 只能获取一个值 如果想要获取多个值 需要定义while循环
				


		</script>
