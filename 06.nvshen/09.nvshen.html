<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
			table{
			margin: 100px auto;
			width: 500px;
		}
		td{
			border: 1px solid #0094ff;
		}
	</style>
</head>
<body>
				<h1>获取女神 模板</h1>
				<input type="button" value='获取女神' id="miss">;
				<table id='lianji'></table>

				<!-- 创建模板 -->
				<script type="text/fuck" id="fuck">
						<tr>
							<td>{{name}}</td>
							<td>{{skill}}</td>
							<td><img src='{{path}}'></td>
							<td><a href='#'>点击了解更多关于{{name}}的事</a></td>
						</tr>
				</script>

				<!-- 引用js -->
				<script type="text/javascript" src="03.fox.js"></script>
				<script>
					document.querySelector('#miss').onclick=function(){
						//五部曲
					var ajax=new XMLHttpRequest();

					ajax.open('post','06.nvshen.php');

					ajax.setRequestHeader("Content-type","application/x-www-form-urlencoded");
					
					ajax.send();

					ajax.onreadystatechange=function(){
						if(ajax.readyState==4&&ajax.status==200){
							console.log(ajax.responseText);

							//转换为数组
							var miss=JSON.parse(ajax.responseText);

							//获取替换的摸吧
							var one=document.querySelector('#fuck').innerHTML;

							var str='';

							for(var i=0;i<miss.length;i++){
								var misss=miss[i];

								var temple=fox_template_pro(one,misss);
								str+=temple;
							}
							document.querySelector('#lianji').innerHTML=str;
						}
					}


					}
				</script>
</body>
</html>
