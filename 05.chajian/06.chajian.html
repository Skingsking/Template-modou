<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/miss" id="miss">
		<ul>
			<li>菜名:<%=name%></li>
			<li>味道:<%=skill%></li>
			<li>样式:<%=will%></li>
			<ul>
				<!-- 获取for循环 -->
				<%for(var i=0;i<friend.length;i++){%>
					<li>索引<%=i+1%>:<%=friend[i]%></li>
				<%}%>
			</ul>
		</ul>
	</script>
	<script type="text/javascript" src="js/template-native.js"></script>
	<script type="text/javascript">

			//创建对象
			var obj={
				name:'西蓝花',
				skill:'好吃',
				will:'不好看',
				friend:['花菜','菜花','翠花','方便面']

			}

			//引用  参数1 为ID 坑的ID  
			//参数2 为 对象
			var fuck=template('miss',obj);
			console.log(fuck);

			//到界面上
			document.body.innerHTML=fuck;

	</script>
</body>
</html>
